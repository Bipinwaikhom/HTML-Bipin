<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table formet</title>
    <style>
        table{
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th,td{
            border: 1px solid #181717;
            padding: 8px 12px;
            text-align: centers;
        }
        th{background-color: #dbc9c9;}
        body{ 
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

</body>
</html>
